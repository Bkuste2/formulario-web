<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body class="h-100 position-relative bg-dark" style="font-family: 'Raleway', sans-serif;">
    <div class="demo-container position-relative">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="text-center image-size-small position-relative">
                <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
              </div>
              <div class="p-5 bg-dark rounded" style="-webkit-box-shadow: 0px 0px 15px 6px #111; 
              box-shadow: 0px 0px 15px 6px #111;">
                <h3 class="mb-2 text-center text-light pt-5" id="nome">Cadastro</h3>
                <p class="text-center text-light lead" id="cadastro">Cadastre para acessar todos os servi√ßos</p>
                <form>
                  <label class="font-500 text-light none" class="flex">Nome</label>
                  <input class="form-control form-control-lg none" type="text" id="nomeCadastro">
                  <label class="font-500 text-light none" class="flex">Sobrenome</label>
                  <input class="form-control form-control-lg none" type="text" id="sobrenomeCadastro">
                  <label class="font-500 text-light">Email</label>
                  <input class="form-control form-control-lg none" type="email" id="emailCadastro">
                  <input class="form-control form-control-lg flex" style="display: none;" type="email" id="emailLogin">
                   <label class="font-500 text-light">Senha</label>
                  <input class="form-control form-control-lg none" type="password" id="senhaCadastro">
                  <input class="form-control form-control-lg flex" style="display: none;" type="password" id="senhaLogin">
                  <p class="m-0 py-4"><a href="" class="text-muted flex" style="display: none;" id="esqueceu">Esqueceu a senha?</a></p>
                  <button type="button" class="btn btn-lg w-100 shadow-lg flex" onclick="logar()" style="background-color: #00ffff; display:  none;">Logar</button>
                  <button type="button" class="btn btn-lg w-100 shadow-lg none" onclick="cadastro()" style="background-color: #00ffff;;">Cadastrar</button>
                </form>
                <div class="text-center text-light pt-4" >
                    <p class="m-0 d-flex align-items-center justify-content-center" id="cc"><rt class="text-light font-weight-bold">Tem conta?</rt><a href="javascript:cadastrar()" class="text-light font-weight-bold flex" style="display: none;">Cadastre-se</a><a href="javascript:login()" class="text-light font-weight-bold none">Logar</a></p>
                </div>          
              </div>        
            </div>
          </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
